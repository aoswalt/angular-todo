<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular To-Do</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body ng-app="TodoApp">
  <section ng-controller="TodoCtrl">
    <h1>{{title}}</h1>

    <div>
      <label for="potato">Potato</label>
      <input type="text" ng-model="potato" id="potato">
      <span>{{potato}}</span>

<!--       <div></div>
      <label for="filter2">Filter2</label>
      <input type="text" ng-model="filter2" id="filter2">

      <div></div>
      <input type="checkbox" ng-model="variableName">
      <span>{{variableName}}</span>
 -->

      <form ng-submit="addTodo()">
        <input type="text" ng-model="newTodo">
        <input type="radio" name="taskType" ng-model="taskType" value="home" checked>Home
        <input type="radio" name="taskType" ng-model="taskType" value="work">Work
        <button type="submit" class="btn-default">New Todo</button>
      </form>

      <div>
        <label for="type">Task Type</label>
        <select id="type"
          ng-model="selectedTodo"
          ng-options="item.name group by item.type for item in tasks">
        </select>
      </div>

      <div>
        <h2>You have selected {{selectedTodo.name}}</h2>
      </div>

      <div>
        <!-- Repeat EVERYTHING within ng-repeat -->
        <ul ng-repeat="eachItem in tasks | filter: potato">
          <li>{{eachItem.name}} {{eachItem.type}} <button ng-click="removeTodo(eachItem)">Delete</button></li>
        </ul>
      </div>
    </div>
  </section>

  <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="/app/app.js" type="text/javascript"></script>
  <script src="/app/controllers/todo.js" type="text/javascript"></script>
</body>
</html>
